##############################################################################
# Fabric Deployment Tool
##############################################################################

[buildout]
fabric-parts =
    fabric-build
    fabric-config

[fabric]
username = ade25-devops
host = z8
host_staging = z8
hostname = z8.ade25.de
hostname_staging = z8.ade25.de
webserver = /opt/webserver/buildout.webserver
directory = /opt/webserver/buildout.webserver


[fabric-build]
recipe=zc.recipe.egg
eggs=
    fabric
    ade25.fabfiles

[fabric-config]
recipe = collective.recipe.template
input = ${buildout:directory}/buildout.d/templates/fabfile.py.in
output = ${buildout:directory}/fabfile.py
